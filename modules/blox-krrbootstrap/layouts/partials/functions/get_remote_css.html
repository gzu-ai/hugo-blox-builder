{{ if fileExists (printf "static/css/%s@%s.css" .name  .version ) }}
    <link rel="stylesheet" href="{{ printf "/css/%s@%s.css" .name  .version  | relURL  }}"  crossorigin="anonymous" media="print" onload="this.media='all'">
{{ else }}
    <link rel="stylesheet" href="{{.url}}"  crossorigin="anonymous" media="print" onload="this.media='all'">
{{- end -}}
